<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>NEOVELOX ARENA | Acesso Restrito</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================
           VARIABLES
        ========================================== */
        :root {
            --primary: #FF3C00;
            --primary-dark: #CC3000;
            --primary-rgb: 255, 60, 0;
            --secondary: #00D4FF;
            --secondary-rgb: 0, 212, 255;
            --accent: #FFB800;
            --dark: #0A0A0A;
            --dark-lighter: #141414;
            --dark-card: #1A1A1A;
            --gray: #2A2A2A;
            --gray-light: #888888;
            --white: #FFFFFF;
            --positive: #00FF88;
            --gradient-fire: linear-gradient(135deg, #FF3C00 0%, #FFB800 100%);
        }

        /* ==========================================
           BASE
        ========================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        ::selection {
            background: var(--primary);
            color: var(--white);
        }

        /* ==========================================
           AUTH PAGE
        ========================================== */
        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(ellipse at 30% 30%, rgba(var(--primary-rgb), 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(var(--secondary-rgb), 0.1) 0%, transparent 50%),
                var(--dark);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(var(--primary-rgb), 0.02) 100px,
                    rgba(var(--primary-rgb), 0.02) 101px
                );
            pointer-events: none;
        }

        /* ==========================================
           AUTH BOX
        ========================================== */
        .auth-box {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--gray);
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-fire);
        }

        /* ==========================================
           AUTH HEADER
        ========================================== */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
        }

        .auth-logo .gradient {
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.875rem;
            color: var(--gray-light);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .auth-divider {
            width: 60px;
            height: 2px;
            background: var(--gradient-fire);
            margin: 1.5rem auto;
        }

        .auth-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .auth-description {
            font-size: 0.9rem;
            color: var(--gray-light);
            line-height: 1.6;
        }

        /* ==========================================
           AUTH FORM
        ========================================== */
        .auth-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--gray-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--dark);
            border: 1px solid var(--gray);
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            letter-spacing: 4px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--gray);
            letter-spacing: 2px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
        }

        .form-input.error {
            border-color: #FF4444;
            animation: shake 0.5s ease;
        }

        /* ==========================================
           AUTH BUTTON
        ========================================== */
        .auth-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-fire);
            border: none;
            color: var(--white);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(var(--primary-rgb), 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ==========================================
           AUTH MESSAGE
        ========================================== */
        .auth-message {
            margin-top: 1rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            border: 1px solid;
            display: none;
        }

        .auth-message.error {
            display: block;
            background: rgba(255, 68, 68, 0.1);
            border-color: #FF4444;
            color: #FF4444;
        }

        .auth-message.success {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--positive);
            color: var(--positive);
        }

        /* ==========================================
           AUTH FOOTER
        ========================================== */
        .auth-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray);
            text-align: center;
        }

        .auth-footer-text {
            font-size: 0.75rem;
            color: var(--gray);
            letter-spacing: 1px;
        }

        /* ==========================================
           ANIMATIONS
        ========================================== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Loading */
        .auth-btn.loading {
            pointer-events: none;
        }

        .auth-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        /* ==========================================
           RESPONSIVE
        ========================================== */
        @media (max-width: 480px) {
            .auth-box {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-logo {
                font-size: 1.5rem;
            }

            .form-input {
                letter-spacing: 2px;
            }

            .auth-btn {
                font-size: 0.875rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- ========================================
         PÁGINA DE AUTENTICAÇÃO
    ========================================= -->
    <main class="auth-page">
        <div class="auth-box">
            <!-- Header -->
            <header class="auth-header">
                <h1 class="auth-logo">
                    <span class="gradient">NEO</span>VELOX
                </h1>
                <p class="auth-subtitle">Apresentação Executiva</p>
                
                <div class="auth-divider"></div>
                
                <h2 class="auth-title">Acesso Restrito</h2>
                <p class="auth-description">
                    Este conteúdo é exclusivo para investidores e parceiros. 
                    Digite a senha fornecida para acessar.
                </p>
            </header>

            <!-- Formulário -->
            <form id="authForm" class="auth-form" autocomplete="off">
                <div class="form-group">
                    <label for="passwordInput" class="form-label">Senha de Acesso</label>
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="form-input" 
                        placeholder="• • • • • • • •"
                        autocomplete="off"
                        spellcheck="false"
                        required
                    >
                </div>

                <button type="submit" id="authButton" class="auth-btn">
                    Acessar Apresentação
                </button>

                <div id="authMessage" class="auth-message"></div>
            </form>

            <!-- Footer -->
            <footer class="auth-footer">
                <p class="auth-footer-text">
                    Documento Confidencial • 2025
                </p>
            </footer>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        /* ==========================================
           CONFIGURAÇÃO - ALTERE A SENHA AQUI
        ========================================== */
        const CONFIG = {
            // ⚠️ SENHA DE ACESSO - ALTERE AQUI
            password: 'neovelox2025',
            
            // Página de destino após login
            redirectTo: 'apresentacao.html',
            
            // Chave do sessionStorage
            storageKey: 'neovelox_auth',
            
            // Duração da sessão (24 horas)
            sessionDuration: 24 * 60 * 60 * 1000,
            
            // Mensagens
            messages: {
                empty: 'Digite a senha de acesso',
                invalid: 'Senha incorreta. Tente novamente.',
                success: 'Acesso autorizado. Redirecionando...'
            }
        };

        /* ==========================================
           SISTEMA DE AUTENTICAÇÃO
        ========================================== */
        const Auth = {
            init() {
                // Verifica se já está autenticado
                if (this.isAuthenticated()) {
                    this.redirect();
                    return;
                }
                this.setupForm();
            },

            isAuthenticated() {
                const session = sessionStorage.getItem(CONFIG.storageKey);
                if (!session) return false;

                try {
                    const data = JSON.parse(session);
                    const now = Date.now();
                    
                    if (data.expires && now < data.expires) {
                        return true;
                    }
                    
                    sessionStorage.removeItem(CONFIG.storageKey);
                    return false;
                } catch {
                    return false;
                }
            },

            createSession() {
                const session = {
                    authenticated: true,
                    timestamp: Date.now(),
                    expires: Date.now() + CONFIG.sessionDuration
                };
                sessionStorage.setItem(CONFIG.storageKey, JSON.stringify(session));
            },

            validatePassword(input) {
                return input === CONFIG.password;
            },

            redirect() {
                window.location.href = CONFIG.redirectTo;
            },

            setupForm() {
                const form = document.getElementById('authForm');
                const input = document.getElementById('passwordInput');
                const message = document.getElementById('authMessage');
                const button = document.getElementById('authButton');

                if (!form || !input) return;

                // Submit do formulário
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit(input, message, button);
                });

                // Limpa erro ao digitar
                input.addEventListener('input', () => {
                    input.classList.remove('error');
                    if (message) message.className = 'auth-message';
                });

                // Foca no input
                input.focus();
            },

            handleSubmit(input, message, button) {
                const password = input.value.trim();

                // Validação vazia
                if (!password) {
                    this.showError(input, message, CONFIG.messages.empty);
                    return;
                }

                // Adiciona loading
                if (button) {
                    button.classList.add('loading');
                    button.disabled = true;
                }

                // Simula delay de verificação
                setTimeout(() => {
                    if (this.validatePassword(password)) {
                        this.handleSuccess(message, button);
                    } else {
                        this.handleError(input, message, button);
                    }
                }, 500);
            },

            handleSuccess(message, button) {
                this.createSession();

                if (message) {
                    message.textContent = CONFIG.messages.success;
                    message.className = 'auth-message success';
                }

                setTimeout(() => {
                    this.redirect();
                }, 800);
            },

            handleError(input, message, button) {
                if (button) {
                    button.classList.remove('loading');
                    button.disabled = false;
                }

                this.showError(input, message, CONFIG.messages.invalid);
                input.value = '';
                input.focus();
            },

            showError(input, message, text) {
                input.classList.add('error');
                if (message) {
                    message.textContent = text;
                    message.className = 'auth-message error';
                }
            }
        };

        // Inicializa quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            Auth.init();
        });
    </script>
</body>
</html>
